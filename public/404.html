<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Converts the path to a query string and redirects to index.html
      // The main app then reads this and navigates to the correct route
      const path = window.location.pathname;
      const query = window.location.search;
      const hash = window.location.hash;

      // Redirect to the base with the path encoded in the query string
      window.location.replace(
        window.location.origin + '/pulse/?p=' + encodeURIComponent(path.replace('/pulse', '')) +
        (query ? '&q=' + encodeURIComponent(query) : '') +
        hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
